<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin: 15px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>OTP Verification</h2>
        <form method="post">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP">
            <div class="timer" id="timer">60</div>
            <button type="submit" id="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        let timeLeft = 60;
        const timerElement = document.getElementById("timer");
        const otpInput = document.getElementById("otp");
        const verifyButton = document.getElementById("verify-btn");

        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("OTP expired. Please request a new OTP.");
                otpInput.disabled = true;
                verifyButton.disabled = true;
                timerElement.innerText = "Expired";
                timerElement.style.color = "gray";
            } else {
                timerElement.innerText = timeLeft;
            }
            timeLeft -= 1;
        }, 1000);
    </script>

</body>
</html>
