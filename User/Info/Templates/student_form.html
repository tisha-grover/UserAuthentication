<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
        }
        .form-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: auto;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            color: #000;
        }
        .btn-success {
            border-radius: 10px;
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            transition: transform 0.2s ease;
        }
        .btn-success:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h2 class="text-center mb-4">Register Student</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="Name" required>
            <select name="event" class="form-control" required>
                <option value="industry">Industry Visit</option>
                <option value="academic">Academic Visit</option>
            </select>
            <select name="visitor_type" class="form-control" required>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
            <input type="text" name="college_name" class="form-control" placeholder="College Name" required>
            <input type="text" name="UID" class="form-control" placeholder="Unique ID" required>
            <input type="file" name="college_id_card" class="form-control" required>
            <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
        </form>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-info text-dark">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
