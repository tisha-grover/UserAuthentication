<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Display</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6e45e2, #88d3ce);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }
      img {
        margin-top: 15px;
        border-radius: 10px;
        padding: 10px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>QR Code for {{ student.name }}</h2>
      {% if student.qr_code %}
      <img src="{{ student.qr_code.url }}" alt="QR Code" width="200" height="200" />
      <p>Scan this QR code to view student details.</p>
      {% else %}
      <p>No QR Code available.</p>
      {% endif %}
    </div>
  </body>
</html>
